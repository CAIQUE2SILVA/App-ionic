
 <ion-toolbar class="barrademenu" color="barrademenu"  >
    <ion-buttons >
      <ion-menu-button>
        <ion-icon name="home-outline"></ion-icon>
      </ion-menu-button>

      <div class="botaos">
          <ion-button>
              <img src="../assets/R.png" class="impressora"></ion-button>
        <ion-button>
          <ion-icon name="apps-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="power-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
    </ion-toolbar>


<ion-content>

  <!--Card de filtro-->
        <ion-card class="filtro" >
          <ion-grid class="Filtros">
            <ion-row>
              <label for="">Data:</label>
              <ion-col class="data">
                  <input type="text" class="input-data">
                  <div class="ate">
                    <span>Ate</span>
                  </div>
                  <input type="text" class="input-data-final">
              </ion-col >
              <label for="">Login:</label>
              <ion-col>
                <input class="login" placeholder="Login">
              </ion-col>
              <ion-col size="12">
                <label for="">IP:</label>
                <input class="login" placeholder="IP">
              </ion-col>
              <ion-label>Acesso:</ion-label>
              <ion-col>
                <ion-item detail="false">
                  <ion-select value="Todos" interface="action-sheet">
                    <ion-select-option value="Sucesso">Sucesso</ion-select-option>
                    <ion-select-option value="Sem Sucesso">Sem Sucesso</ion-select-option>
                    <ion-select-option value="Todos">Todos</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

  <!--Card de busca -->
        <ion-card >
        <ion-grid>
          <ion-row >
            <ion-col Class="Quantidade">
              <ion-label>Mostrar</ion-label>
              <ion-select value="todos" >
             <ion-select-option value="16">16</ion-select-option>
             <ion-select-option value="32">32</ion-select-option>
             <ion-select-option value="50">50</ion-select-option>
             <ion-select-option value="100">100</ion-select-option>
            </ion-select>
              <ion-label>Registros por Pagina</ion-label>
            </ion-col>
          </ion-row>
          <ion-row >
            <ion-col Class="Ordenar-por">
              <ion-label>Ordenar Por:</ion-label>
              <ion-select value="todos" >
             <ion-select-option value="Data">Data</ion-select-option>
             <ion-select-option value="nome">Nome</ion-select-option>
             <ion-select-option value="ip">ip</ion-select-option>
            </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <thead class="data-login-senha">
                <td>
                  <tr>Data</tr>
              </td>
                <td>
                  <tr>login</tr>
              </td>
                <td>
                  <tr> ip</tr>
              </td>
              </thead>
              <tbody class="logs">
                <td>
                  <tr>Data</tr>
              </td>
                <td>
                  <tr>login</tr>
              </td>
                <td>
                  <tr> ip</tr>
              </td>
                <td>
                  <tr>Data</tr>
              </td>
                <td>
                  <tr>login</tr>
              </td>
                <td>
                  <tr> ip</tr>
              </td>
            </tbody>
            </ion-col>
          </ion-row>
        </ion-grid>
        </ion-card>
</ion-content>
